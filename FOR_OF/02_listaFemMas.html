<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA
    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];

    //PROCESSAMENTO
    let F = []
    let M = []

    for (let nomes of listaDeNomes) {
        let generos = prompt("O seguinte nome é M(Masculino) ou F(Feminino)?" + nomes).toUpperCase()

        if (generos === "M") {
            M.push(nomes);
        } else if (generos === "F") {
            F.push(nomes);
        } else {
            alert("Resposta inválida! Por favor, insira 'M' para Masculino ou 'F' para Feminino.");
        }
    }

    //SAÍDA
    alert("Lista de nomes masculinos: " + M.join(", "))
    alert("Lista de nomes femininos: " + F.join(", "))

</script>

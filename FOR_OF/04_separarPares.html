<script>

    //Apresente apenas os números pares. Apresente também a quantidade de números pares que existem e apresente a quantidade de elementos da lista original.

    //ENTRADA
    let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];

    //PROCESSAMENTO
    let numeros = []
    let numerosPares = []
    let strings = []

    for (items of listaDeItens) {
        let numeroOuNao = typeof items === "number"
        if (numeroOuNao === true) {
            numeros.push(items)
        }
    }
    for (item of numeros) {
        if (item % 2 === 0) {
            numerosPares.push(item)
        }
    }

        //SAÍDA
        alert("Os numeros pares são: " + numerosPares + "; totalizando " + numerosPares.length + " numeros. A lista original havia " + listaDeItens.length)
</script>
